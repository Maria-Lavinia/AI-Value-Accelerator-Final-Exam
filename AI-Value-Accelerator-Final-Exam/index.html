<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.scss" />
    <title>AI Value Accelerator Game</title>

  </head>
  <body class="login-page">
    <div class="container">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <img class="logo-login" src="./assets/sass-logo.png" alt="SASS LOGO"/>
     
      <div id="form-div">
          <!-- <div class="content"> -->
           <h1 class="log-in-header">Hello</h1>
            <p class="login-text">Enter your details below <br>to sign in to your account </p>
            <form id="form" name="myForm" action="/title-page.html" onsubmit="validateForm()" method="post">
              <fieldset>
            <div class="form-group">
            <label class="label" for="name"
                >Username *
                <span class="hint">Email must contain "@sas.com"</span>
              </label>
              <input id="username" name="username" type="email"  pattern="[a-zA-Z]+@sas.com" placeholder="example@email.com" required autocomplete="off" />
              <span class="error">Please enter a valid email</span>
          </div>
          <div class="form-group">
            <label class="label" for="password"
              >Password *
              <span class="hint">Must be atleast 8 characters long</span>
          </label>
          <input id="password" name="password" type="password" pattern=".{8,}" placeholder="********" required autocomplete="off"/>
          <span class="error">Your password isn't long enough</span>
          </div>
          <div class="forms_buttons">
            <input type="submit" value="SIGN IN" id="sign-in">
          </div>
        <!-- </div> -->
      </fieldset>
      </form>
    </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
