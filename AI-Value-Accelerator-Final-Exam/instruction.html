<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.scss" />
    <title>Instructions</title>
</head>
<body class="instructions">
   
        <img class="logo" src="./assets/sass-logo.png" alt="SASS LOGO"/>
         <img class="game-title" src="./assets/game-logo.png" alt="Game Logo"/>
  
            <h1>GUIDE</h1>
          
            <div class="cards"> 
                    <div class="instruction-card" style="--i: 0;">
                        <div id="slide1" class="slide">
                        <div class="step">1</div>
                        <div class="text">Click & Roll the dice</div>
                        <img class="draw" src="./public/assets/dice.png" alt="dice"/>
                    </div>
                    </div>
                    <div id="slide2" class="slide">
                    <div class="instruction-card" style="--i: 1;">
                        <div class="step">2</div>
                        <div class="text">Click on the card that matches the number on the dice</div>
                        <img class="draw" src="./public/assets/cards.png" alt="cards"/>
                    </div>
                    </div>
                    <div id="slide3" class="slide">
                    <div class="instruction-card" style="--i: 2;">
                        <div class="step">3</div>
                        <div class="text">Take turns and repeat until you answered all questions</div>
                        <img class="draw" src="./public/assets/arrows.png" alt="arrows"/>
                    </div>
                </div>
                </div>
                <button class="button" onclick="window.location.href = 'game.html'">I AM READY!</button>
    
 
    <script src="./main.js"></script>
</body>
</html>
