<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="insightsScreen">

        <h1>KEY INSIGHTS</h1>
      <div class="insights">
        <p class="line"></p>
      </div>
      </div>

      <script src="./main.js"></script>
      <!-- <script src="./script.js"></script> -->


    <script>
        const asArray = JSON.parse(localStorage.getItem("insights"));
        asArray.forEach(item=>{
        
        const newItem= document.createElement("p");
        newItem.classList.add("line")
        newItem.textContent = item
        document.querySelector(".insights").appendChild(newItem)
        })
        
  
    </script>
</body>

</html>
